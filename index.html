<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formular zur Abizeitung</title>
</head>
<body class="bg-light">
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Formular zur Abizeitung</h2>
                <p>Auf dieser Seite sollen Textfelder ausgefüllt werden, um die für jeden Schüler üblichen Daten sammeln zu können.</p>
            </div>
            <div class="container">
                <form class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="spitzname" class="form-label">Spitzname</label>
                            <input type="text" class="form-control" id="spitzname" placeholder="Spitzname" required>
                            <div class="invalid-feedback">Bitte gib einen Spitznamen ein.</div>
                        </div>
                        <div class="col-12">
                            <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
                            <input type="text" class="form-control" id="geburtsdatum" placeholder="Geburtsdatum" required>
                            <div class="invalid-feedback">Bitte gib ein Geburtsdatum ein.</div>
                        </div>
                        <div class="col-12">
                            <label for="berufswunsch" class="form-label">Berufswunsch</label>
                            <input type="text" class="form-control" id="berufswunsch" placeholder="Berufswunsch" required>
                            <div class="invalid-feedback">Bitte gib einen Berufswunsch ein.</div>
                        </div>
                        <div class="padding"></div>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

<script>
    window.onload = () => {
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach((form) => {
            form.addEventListener('submit', (event) => {
                console.log('asdf');
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });
    };
</script>

</html>
